<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dennise will you be my Valentine?</title>
  <style>
    body {
      background-color: #ffd6e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    img {
      width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff5c8a;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff5c8a;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="card">
  <img id="mainImage" src="sanrio_pompompurin_3_480x480.webp">
  <h1 id="question">Dennise will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ðŸ’”</button>
  </div>
</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.getElementById("mainImage").src = "402662843_326110786808028_22603790307530038_n.jpg";
    document.getElementById("question").innerText = "YAY!!! ðŸ’• I knew you'd say yes!";
    document.querySelector(".buttons").style.display = "none";
  }
</script>

</body>
</html>
