<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dennise ðŸ’›</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', 'Poppins', cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff1c1, #ffeaa7);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      color: #f6b93b;
      margin-bottom: 10px;
    }

    h2 {
      color: #6d4c41;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .pompom {
      width: 150px;
      margin-bottom: 15px;
      animation: bounce 2.5s infinite;
    }

    .pompom-small {
      width: 120px;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #yes {
      background: #f6b93b;
      color: white;
      box-shadow: 0 10px 20px rgba(246,185,59,0.5);
    }

    #no {
      background: #f1f1f1;
      color: #777;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: rise 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes rise {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img
      class="pompom"
      src="sanrio_pompompurin_3_480x480.webp"
      alt="Pompompurin"
    />

    <h1>Dennise ðŸ’›</h1>

    <h2>Will you be my Valentine? ðŸ’Œ</h2>

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>
  </div>

  <div class="card hidden" id="yesCard">
    <img
      class="pompom-small"
      src="tumblr_04204e73a3be079d666d19dd72997d12_18403901_400.webp"
      alt="Happy Pompompurin"
    />

    <h1>YAYYYY ðŸ¥¹ðŸ’›</h1>
    <p>
     TE AMOOO Dennise.
    </p>
    <p>Happy Valentineâ€™s Day ðŸ’Œ</p>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const yesCard = document.getElementById("yesCard");

    yesBtn.onclick = () => {
      card.classList.add("hidden");
      yesCard.classList.remove("hidden");
      startHearts();
    };

    noBtn.onmouseover = () => {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 80 + "vw";
      noBtn.style.top = Math.random() * 80 + "vh";
    };

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’›";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
